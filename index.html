<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
<table>
    <tr>
        <td class="col-row-1" colspan="2"></td>
        <td colspan="2"></td>
        <td colspan="2" style="background-color: gold"></td>
        <td class="row-7" rowspan="4" ></td>
    </tr>
    <tr class="row-2-and-3">
        <td class="row-1"></td>
        <td colspan="3" rowspan="2" style="background-color: darkred"></td>
        <td colspan="2" style="background-color: gold"></td>

    </tr>
    <tr class="row-2-and-3">
        <td class="row-1" rowspan="2" ></td>
        <td></td>
        <td></td>

    </tr>
    <tr>

        <td colspan="2" rowspan="2" style="background-color: black"></td>
        <td></td>
        <td colspan="2"></td>

    </tr>
    <tr>
        <td class="row-1" rowspan="3" style="background-color: gold"></td>
        <td></td>
        <td colspan="2" rowspan="2" style="background-color: blue"></td>
        <td class="row-7" rowspan="3" style="background-color: red"></td>
    </tr>
    <tr>

        <td ></td>
        <td></td>
        <td style="background-color: black"></td>

    </tr>
    <tr>

        <td colspan="2"></td>
        <td colspan="3"></td>

    </tr>
</table>

</body>
</html>
